<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Journey üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* ---------- LOGIN PAGE (ONLY PLACE WITH BG IMAGE) ---------- */
body{
  min-height:100vh;
  background:url("bg.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- LOGIN CARD ---------- */
.login-card{
  background:white;
  width:90%;
  max-width:360px;
  padding:25px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.login-card input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:16px;
}

.login-card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff5f8a,#ff8fb1);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* ---------- SURPRISE PAGE (LOVE THEME BG) ---------- */
#surprise{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* ---------- PHOTO ---------- */
#photo-box{
  width:90%;
  max-width:420px;
  height:60vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

#photo{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

/* ---------- TEXT ---------- */
#wish{
  margin-top:15px;
  font-size:18px;
  color:#fff;
  text-align:center;
  text-shadow:0 2px 6px rgba(0,0,0,.4);
}

/* ---------- BUTTON ---------- */
#startBtn{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  border-radius:14px;
  background:#ff5f8a;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* ---------- FLOATING HEARTS ---------- */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* ---------- LOVE LETTER PAGE ---------- */
#letter{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

#letterBox{
  background:white;
  max-width:400px;
  padding:25px;
  border-radius:22px;
  font-size:15px;
  line-height:1.7;
  white-space:pre-line;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-card" id="loginBox">
  <h2>Employee Login üíº</h2>
  <input id="user" placeholder="Employee Name">
  <input id="pass" type="password" placeholder="Access Code">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- SURPRISE -->
<div id="surprise">
  <div id="photo-box">
    <img id="photo">
  </div>
  <div id="wish">Happy Birthday My Love üéÇüíñ</div>
  <button id="startBtn" onclick="startSurprise()">Start Surprise üéÅ</button>

  <!-- AUDIO -->
  <audio id="audio1" preload="auto"></audio>
  <audio id="audio2" preload="auto"></audio>
</div>

<!-- LOVE LETTER -->
<div id="letter">
  <div id="letterBox"></div>
</div>

<script>
/* LOGIN */
const USERNAME = "Ashok";
const PASSWORD = "Pattu";

/* IMAGES */
const photos = [
  "img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg",
  "img6.jpg","img7.jpg","img8.jpg","img9.jpg","img10.jpg"
];

/* SONGS */
const songs = ["song1.mp3","song2.mp3"];

/* LOVE LETTER */
const loveLetter =
`My Love üíå,

From the moment you came into my life,
everything felt warmer and brighter.

Every photo you saw is a memory,
every memory is a feeling,
and every feeling is you.

Nammaloda struggle elame sikram solve aagi
na unna sikram marraige paniduven pondatii
I love youuuu so much ‚ù§Ô∏èü´Çü´∂üèª
Happy Birthday ‚ù§Ô∏è Pattu
Forever yours.`;

/* AUDIO SYSTEM */
const audios = [
  document.getElementById("audio1"),
  document.getElementById("audio2")
];

let currentAudio = 0;
let songIndex = 0;
let photoIndex = 0;
let slideTimer;

/* LOGIN */
function login(){
  if(user.value === USERNAME && pass.value === PASSWORD){
    loginBox.style.display="none";
    surprise.style.display="flex";
  }else{
    msg.style.color="red";
    msg.innerText="Wrong details üòå";
  }
}

/* START */
function startSurprise(){
  startBtn.style.display="none";
  photoIndex = 0;
  showPhoto();
  playSong();

  slideTimer = setInterval(showPhoto,3000);
  setInterval(createHeart,600);
  setTimeout(showLetter, photos.length*3000);
}

/* SLIDES */
function showPhoto(){
  photo.src = photos[photoIndex];
  photoIndex = (photoIndex+1)%photos.length;
}

/* MUSIC */
function playSong(){
  const audio = audios[currentAudio];
  const next = audios[1-currentAudio];

  audio.src = songs[songIndex];
  audio.play().catch(()=>{});

  next.src = songs[(songIndex+1)%songs.length];
  next.load();

  audio.onended = ()=>{
    songIndex = (songIndex+1)%songs.length;
    currentAudio = 1-currentAudio;
    playSong();
  };
}

/* HEARTS */
function createHeart(){
  const h = document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* LETTER */
function showLetter(){
  clearInterval(slideTimer);
  surprise.style.display="none";
  letter.style.display="flex";
  let i=0;
  letterBox.innerHTML="";
  const t=setInterval(()=>{
    letterBox.innerHTML+=loveLetter.charAt(i++);
    if(i>=loveLetter.length) clearInterval(t);
  },40);
}
</script>

</body>
</html>
